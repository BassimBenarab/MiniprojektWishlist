<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wishlist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px auto;
        max-width: 600px;
        background: #fafafa;
        color: #222;
      }
      h1 {
        text-align: center;
      }
      input {
        padding: 10px;
        width: 75%;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        padding: 10px 15px;
        background: #222;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }
      button:hover {
        background: #444;
      }
      ul {
        list-style: none;
        padding: 0;
      }
      li {
        margin: 8px 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px;
        border-bottom: 1px solid #ddd;
        background: white;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Min √ònskeliste üéÅ</h1>
    <div>
      <input id="wishInput" type="text" placeholder="Tilf√∏j et √∏nske..." />
      <button onclick="addWish()">Tilf√∏j</button>
    </div>

    <ul id="wishlist"></ul>

    <script>
      const API_URL = "http://localhost:3000/api/wishlist";

      async function loadWishes() {
        const res = await fetch(API_URL);
        const wishes = await res.json();
        const list = document.getElementById("wishlist");
        list.innerHTML = "";
        wishes.forEach((wish) => {
          const li = document.createElement("li");
          li.textContent = wish.title;

          const delBtn = document.createElement("button");
          delBtn.textContent = "‚ùå";
          delBtn.onclick = () => deleteWish(wish.id);

          li.appendChild(delBtn);
          list.appendChild(li);
        });
      }

      async function addWish() {
        const input = document.getElementById("wishInput");
        const title = input.value.trim();
        if (!title) return alert("Skriv et √∏nske!");
        await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title }),
        });
        input.value = "";
        loadWishes();
      }

      async function deleteWish(id) {
        await fetch(`${API_URL}/${id}`, { method: "DELETE" });
        loadWishes();
      }

      loadWishes();
    </script>
  </body>
</html>
