<!doctype html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <title>MiniprojektWishlist</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 50px auto;
      line-height: 1.6;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
    }
    button {
      cursor: pointer;
    }
    pre {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
    section {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <h1>üéÅ MiniprojektWishlist</h1>

  <!-- Brugeroprettelse -->
  <section>
    <h2>Opret bruger</h2>
    <input id="name" placeholder="Navn" />
    <input id="email" placeholder="Email (valgfri)" />
    <button id="createUser">Opret bruger</button>
    <pre id="userResult"></pre>
  </section>

  <!-- Opret √∏nskeseddel -->
  <section>
    <h2>Opret √∏nskeseddel</h2>
    <input id="wishlistTitle" placeholder="Titel p√• √∏nskeseddel" />
    <button id="createWishlist">Opret √∏nskeseddel</button>
    <pre id="wishlistResult"></pre>
  </section>

  <!-- Tilf√∏j √∏nske -->
  <section>
    <h2>Tilf√∏j √∏nske</h2>
    <input id="wishTitle" placeholder="Titel" />
    <input id="wishDesc" placeholder="Beskrivelse" />
    <input id="wishLink" placeholder="Link (valgfri)" />
    <button id="addWish">Tilf√∏j √∏nske</button>
    <pre id="wishResult"></pre>
  </section>

  <!-- Vis alle √∏nsker -->
  <section>
    <h2>Vis √∏nsker</h2>
    <button id="loadWishes">Hent √∏nsker</button>
    <pre id="allWishes"></pre>
  </section>

  <script>
    const api = 'http://localhost:3000';
    let userId = 1;
    let wishlistId = 1;

    document.getElementById('createUser').onclick = async () => {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const res = await fetch(`${api}/users`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email })
      });
      const data = await res.json();
      userId = data.id;
      document.getElementById('userResult').textContent = JSON.stringify(data, null, 2);
    };

    document.getElementById('createWishlist').onclick = async () => {
      const title = document.getElementById('wishlistTitle').value;
      const res = await fetch(`${api}/users/${userId}/wishlists`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title })
      });
      const data = await res.json();
      wishlistId = data.id;
      document.getElementById('wishlistResult').textContent = JSON.stringify(data, null, 2);
    };

    document.getElementById('addWish').onclick = async () => {
      const title = document.getElementById('wishTitle').value;
      const description = document.getElementById('wishDesc').value;
      const link = document.getElementById('wishLink').value;
      const res = await fetch(`${api}/wishlists/${wishlistId}/wishes`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, description, link })
      });
      const data = await res.json();
      document.getElementById('wishResult').textContent = JSON.stringify(data, null, 2);
    };

    document.getElementById('loadWishes').onclick = async () => {
      const res = await fetch(`${api}/wishlists/${wishlistId}/wishes`);
      const data = await res.json();
      document.getElementById('allWishes').textContent = JSON.stringify(data, null, 2);
    };
  </script>
</body>
</html>
