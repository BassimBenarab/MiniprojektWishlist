name: CI Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies
      working-directory: backend
      run: npm install

    - name: Run tests (if any)
      working-directory: backend
      run: npm test || echo "No tests configured"

    - name: Build success
      run: echo "âœ… CI completed successfully!"
